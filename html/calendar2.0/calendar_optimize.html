    <body>
	   <div style="left:200px;position:absolute">
            <button id="demo1">2222</button> 
            <button id="demo2" >按钮二</button>
            <div id="getDate"></div>
        </div>
        
        <script>
        //测试代码
        $(function() {
          var calendar = new CalendarSelector({
            container:$("#demo1"),
            date:'2014-02-22',
            dateFormat:'yyyy-MM-dd',
            callback: function(date){
                console.log(date);
                $("#getDate").html('您已选择：' + date.dateString);
            }});

          var calendar = new CalendarSelector({
            container:$("#demo2"),
            date:'2014-12-20',
            dateFormat:'yyyy-MM-dd',
            direction: 'rightTop',
            callback: function(date){
                console.log(date);
                $("#getDate").html('您已选择：' + date);
            }});

          
        });
    </script>
